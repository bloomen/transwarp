sudo: false
language: cpp

matrix:
  include:
    - os: linux
      env: CONFIGURATION=Debug
    - os: linux
      env: CONFIGURATION=Release
    - os: osx
      env: CONFIGURATION=Debug
    - os: osx
      env: CONFIGURATION=Release

script:
    - g++ --version
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=$CONFIGURATION ..
    - make -j4
    - ctest --verbose

notifications:
  email:
    on_success: change
    on_failure: change
